replicaCount: 1

rbac:
  enabled: true

image:
  repository: ghcr.io/karlderkaefer/argocd-ecr-updater
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: ""

env:
  namespace: "argocd"
  # additionalEnv:
  #   ARGOCD_ECR_UPDATER_NAMESPACE: "argocd"
  #   ARGOCD_ECR_UPDATER_INTERVAL: "6h0m0s"
  #   ARGOCD_ECR_UPDATER_KUBECONFIG: "/home/user/.kube/config"
  # -- added environment variables to container
  additionalEnv: {}

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: 
    eks.amazonaws.com/role-arn: "arn:aws:iam::470427355418:user/sa-argocd-ecr-updater"
  # -- The name of the service account to use. If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podLabels: {}

podSecurityContext: {}

containerSecurityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  # -- run as default user in distroless image
  runAsUser: 65534
  allowPrivilegeEscalation: false
  seccompProfile:
    type: RuntimeDefault

resources:
  limits:
    memory: 128Mi
  requests:
    cpu: 20m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}
